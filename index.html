<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/models/model.js"></script>
    <script type="text/javascript" src="js/views/view.js"></script>
    <script type="text/javascript" src="js/services/weather_service.js"></script>
    <script type="text/javascript" src="js/services/storage_service.js"></script>
    <script type="text/javascript" src="js/services/list_service.js"></script>
    <script type="text/javascript" src="js/services/favorites_service.js"></script>
    <script type="text/javascript" src="js/services/history_service.js"></script>
    <script type="text/javascript" src="js/controllers/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="flex-container">
        <div class="loc-field">
          <input class="btn wide" id="loc-field" type="text" list="list-of-cities" placeholder="Enter location..." title="Enter location here">
          <datalist id="list-of-cities"></datalist>
        </div>
        <div class="base-units">
          <select class="btn" id="base-units" title="Selects metric or imperial units">
            <option value="metric">&deg;C, m/s</option>
            <option value="imperial">&deg;F, mph</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="flex-container main-panel">
        <div class="flex-container left-panel">
          <div class="left-top">
            <div class="location">
              <div id="location">location</div>
              <div>
                <button class="btn" id="add-favorite-btn" title="Adds city to favorites">
                  <i class="fa fa-star" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="add-temp temp-min">
              min: <span id="temp-min">0</span>&deg;<span id="temp-min-units">temperature-units</span>
            </div>
            <div class="add-temp temp-max">
              max: <span id="temp-max">0</span>&deg;<span id="temp-max-units">temperature-units</span>
            </div>
          </div>
          <div class="left-top">
            <div class="temperature">
              <span id="temperature">0</span>&deg;<span id="temperature-units">temperature-units</span>
            </div>
          </div>
        </div>
        <div class="flex-container right-panel">
          <div class="right-top">
            <img id="icon" src="" alt="weather-state">
          </div>
          <div class="right-bottom">
            <div id="description">none</div>
            <div class="humidity">
              <img class="humidity-icon" src="img/humidity.png" alt="humidity: ">
              <span id="humidity">0</span>%
            </div>
            <div class="wind">
              <span id="velocity">0</span><span id="velocity-units">velocity-units</span>
              <span id="direction">direction</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex-container footer">
      <div class="favorites">
        <span>
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span>
          <input class="btn" id="favorites-field" type="text" list="favorites-lst" placeholder="Favorites..." title="List of favorites">
          <datalist id="favorites-lst"></datalist>
        </span>
        <span>
          <button class="btn" id="favorites-go-btn" title="Loads selected city data">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
        <span>
          <button class="btn" id="clear-favorites-btn" title="Clears list of favorites">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </span>
      </div>
      <div class="history">
        <span>
          <i class="fa fa-history" aria-hidden="true"></i>
        </span>
        <span>
          <input class="btn" id="history-field" type="text" list="history-lst" placeholder="History..." title="History list">
          <datalist id="history-lst"></datalist>
        </span>
        <span>
          <button class="btn" id="history-go-btn" title="Loads selected city data">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
        <span>
          <button class="btn" id="clear-history-btn" title="Clears history list">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </span>
      </div>
    </footer>
  </body>
</html>
